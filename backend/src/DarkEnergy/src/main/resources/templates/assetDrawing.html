    <script type="text/javascript">
        var drawingManager;
        var selectedShape;
        var colors = ['#1E90FF', '#FF1493', '#32CD32', '#FF8C00', '#4B0082'];
        var selectedColor;
        var colorButtons = {};
        var drawnPolygon; // Array of MVCArray<LatLng>


        var googleMaps2JTS = function (boundaries) {
            var coordinates = [];
            for (var i = 0; i < boundaries.getLength(); i++) {
                coordinates.push(new jsts.geom.Coordinate(
                        boundaries.getAt(i).lat(), boundaries.getAt(i).lng()));
            }
            coordinates.push(coordinates[0]);
            return coordinates;
        };

        /**
         * findSelfIntersects
         *
         * Detect self-intersections in a polygon.
         *
         * @param {object} google.maps.Polygon path co-ordinates.
         * @return {array} array of points of intersections.
         */
        var findSelfIntersects = function (googlePolygonPath) {
            var coordinates = googleMaps2JTS(googlePolygonPath);
            var geometryFactory = new jsts.geom.GeometryFactory();
            var shell = geometryFactory.createLinearRing(coordinates);
            var jstsPolygon = geometryFactory.createPolygon(shell);

            // if the geometry is aleady a simple linear ring, do not
            // try to find self intersection points.
            var validator = new jsts.operation.IsSimpleOp(jstsPolygon);
            if (validator.isSimpleLinearGeometry(jstsPolygon)) {
                return;
            }

            var res = [];
            var graph = new jsts.geomgraph.GeometryGraph(0, jstsPolygon);
            var cat = new jsts.operation.valid.ConsistentAreaTester(graph);
            var r = cat.isNodeConsistentArea();
            if (!r) {
                var pt = cat.getInvalidPoint();
                res.push([pt.x, pt.y]);
            }
            return res;
        };


        function clearSelection() {
            if (selectedShape) {
                selectedShape.setEditable(false);
                selectedShape = null;
                $('#delete-button').prop('disabled', true);
            }
        }

        function setSelection(shape) {
            clearSelection();
            selectedShape = shape;
            shape.setEditable(true);
            selectColor(shape.get('fillColor') || shape.get('strokeColor'));
            $('#delete-button').prop('disabled', false);
        }

        function deleteSelectedShape() {
            if (selectedShape) {
                selectedShape.setMap(null);

                drawingManager.setOptions({
                    drawingControl: true,
                    drawingMode: google.maps.drawing.OverlayType.POLYGON
                });
                drawnPolygon = undefined;
                updateShapesInfo();
            }
        }


        function initCharts(jsonData) {
            var data = JSON.parse(jsonData)[0];
            var result = [];

            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    result.push({
                        key: key,
                        value: data[key] * 100
                    });
                }
            }
            var template = '';

            for (i = 0; i < result.length; i++) {
                template = template + '<tr><td class="label-prog">' + result[i].key + '</td><td class="percen">' + parseFloat(result[i].value).toFixed(2) + '%</td><td class="full"><div class="progressbar"><div class="progressbar--fill" style="width:' + result[i].value + '%;"></div></div></td></tr>';
            }
            $('#dataPresentation').html(template);
        }

        function showLoadingImage() {
            $('#inputArea').append('<div id="loading-image"><img src="assets/css/img/ajax-loader.gif" alt="Laden..." /></div>');
        }

        function hideLoadingImage() {
            $('#loading-image').remove();
        }

        function loading() {
            // add the overlay with loading image to the page
            var over = '<div id="overlay">' +
                    '<img id="loading" src="/assets/css/img/ajax-loader.gif">' +
                    '</div>';
            $(over).appendTo('body');
        }


        function updateShapesInfo() {
            document.getElementById('info').innerHTML = "";
            var disableSendDataButton = true;
            if (drawnPolygon) {
                document.getElementById('info').innerHTML = "<h3>Polygon points</h3>" + "<br>";
                // Print number of points
                document.getElementById('info').innerHTML += "#points: " + drawnPolygon.getLength() + "<br>";
                // Print if intersects
                var intersects = false;
                if (drawnPolygon.getLength() > 2) {
                    intersects = findSelfIntersects(drawnPolygon);
                }
                if (intersects && intersects.length) {
                    document.getElementById('info').innerHTML += "<b style=\"color: red\">Polygon intersects itself</b>" + "<br>";
                    disableSendDataButton = true;
                } else {
                    document.getElementById('info').innerHTML += "Polygon does not intersects itself" + "<br>";
                    disableSendDataButton = false;
                }
                // Print polygon points
                for (var i = 0; i < drawnPolygon.getLength(); i++) {
                    document.getElementById('info').innerHTML += drawnPolygon.getAt(i).toUrlValue(6) + "<br>";
                }
                if (!document.getElementById("farmerid").innerHTML > 0) {
                    disableSendDataButton = true;
                }
            }
            $('#send-data-button').prop('disabled', disableSendDataButton);
        }

        function selectColor(color) {
            selectedColor = color;
            for (var i = 0; i < colors.length; ++i) {
                var currColor = colors[i];
                colorButtons[currColor].style.border = currColor == color ? '2px solid #789' : '2px solid #fff';
            }

            // Retrieves the current options from the drawing manager and replaces the
            // stroke or fill color as appropriate.
            var polygonOptions = drawingManager.get('polygonOptions');
            polygonOptions.fillColor = color;
            drawingManager.set('polygonOptions', polygonOptions);
        }

        function setSelectedShapeColor(color) {
            if (selectedShape) {
                if (selectedShape.type == google.maps.drawing.OverlayType.POLYLINE) {
                    selectedShape.set('strokeColor', color);
                } else {
                    selectedShape.set('fillColor', color);
                }
            }
        }

        function makeColorButton(color) {
            var button = document.createElement('span');
            button.className = 'color-button';
            button.style.backgroundColor = color;
            google.maps.event.addDomListener(button, 'click', function () {
                selectColor(color);
                setSelectedShapeColor(color);
            });

            return button;
        }

        function buildColorPalette() {
            var colorPalette = document.getElementById('color-palette');
            for (var i = 0; i < colors.length; ++i) {
                var currColor = colors[i];
                var colorButton = makeColorButton(currColor);
                colorPalette.appendChild(colorButton);
                colorButtons[currColor] = colorButton;
            }
            selectColor(colors[0]);
        }

        function sendPolygonData(farmerId, polygonData) {
            var urlBase = 'http://localhost:8080/asset/' + farmerId + '/sumbitAssetPlot';
            console.log(polygonData);
            loading();
            if (farmerId && polygonData) {
                var polygonDataJson = JSON.stringify(polygonData);
                var polygon = {
                    "polygon": polygonData
                };
                console.log(polygon);
                console.debug("sendData called with payload:", polygonData);
                console.debug("sendData called with payload json:", polygonDataJson);
                $.ajax({
                    url: urlBase,
                    // 'content-type': 'application/json',
                    type: 'GET',
                    dataType: 'json',
                    data: polygon,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Accept", "application/json");
                        xhr.setRequestHeader("Content-Type", "application/json");
                    },
                    success: function (dataArgument) {
                        console.log(dataArgument);
                        alert("Coordinates added to asset. Redirecting")
                        window.location = "/asset/" + farmerId + "/coordinates";
                    }
                    ,
                    error: function (xhr, error) {
                        console.log("Send data - getSamples ### FAILURE ###");
                        alert("Something went wrong")
                    }
                });
            } else {
                $('#overlay').remove();
            }
        };

        function sendData() {
            var farmerIdStr = document.getElementById("farmerid").innerHTML;
            if (farmerIdStr.length > 0) {
                var farmerId = farmerIdStr.split(' ').join('');
                var polygonData = [];
                if (drawnPolygon) {
                    console.log(drawnPolygon)
                    var intersects = findSelfIntersects(drawnPolygon);
                    if (!intersects || !intersects.length) {
                        for (var i = 0; i < drawnPolygon.getLength(); i++) {
                            polygonData.push(drawnPolygon.getAt(i).toUrlValue(6));
                        }
                    }

                    console.log(polygonData);
                    sendPolygonData(farmerId, polygonData);
                }
            } else {
                window.alert("Asset name can't be empty; please fill in a name for this asset.");
            }
        }

        function initialize() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: new google.maps.LatLng((10.234828537273984 + 10.261602790089562) / 2.0, (105.13271775814121 + 105.16310182186191) / 2.0),
                mapTypeId: google.maps.MapTypeId.SATELLITE,
                disableDefaultUI: true,
                zoomControl: true
            });

            var polyOptions = {
                strokeWeight: 2,
                strokeColor: '#f4f442',
                fillOpacity: 0.45,
                editable: true,
                draggable: false
            };
            // Creates a drawing manager attached to the map that allows the user to draw
            // markers, lines, and shapes.
            drawingManager = new google.maps.drawing.DrawingManager({
                drawingControlOptions: {
                    drawingModes: [
                        google.maps.drawing.OverlayType.POLYGON
                    ]
                },
                drawingMode: google.maps.drawing.OverlayType.POLYGON,
                polygonOptions: polyOptions,
                map: map
            });

            google.maps.event.addListener(drawingManager, 'overlaycomplete', function (e) {
                var newShape = e.overlay;
                newShape.type = e.type;

                if (e.type !== google.maps.drawing.OverlayType.MARKER) {
                    // Switch back to non-drawing mode after drawing a shape.
                    drawingManager.setDrawingMode(null);
                    drawingManager.setOptions({
                        drawingControl: false
                    });

                    // Add an event listener that selects the newly-drawn shape when the user
                    // mouses down on it.
                    google.maps.event.addListener(newShape, 'click', function (e) {
                        if (e.vertex !== undefined) {
                            if (newShape.type === google.maps.drawing.OverlayType.POLYGON) {
                                var path = newShape.getPaths().getAt(e.path);
                                path.removeAt(e.vertex);
                                if (path.length < 3) {
                                    newShape.setMap(null);
                                    drawnPolygon = undefined;
                                    updateShapesInfo();
                                    drawingManager.setOptions({
                                        drawingControl: true,
                                        drawingMode: google.maps.drawing.OverlayType.POLYGON
                                    });
                                }
                            }
                        }
                        setSelection(newShape);
                    });

                    setSelection(newShape);
                }
            });

            google.maps.event.addListener(drawingManager, 'polygoncomplete', function (polygon) {
                google.maps.event.addListener(polygon.getPath(), 'insert_at', function (index, obj) {
                    drawnPolygon = this;
                    updateShapesInfo();
                });
                google.maps.event.addListener(polygon.getPath(), 'set_at', function (index, obj) {
                    drawnPolygon = this;
                    updateShapesInfo();
                });
                google.maps.event.addListener(polygon.getPath(), 'remove_at', function (index, obj) {
                    drawnPolygon = this;
                    updateShapesInfo();
                });

                drawnPolygon = polygon.getPath();
                updateShapesInfo();
            });

            // Clear the current selection when the drawing mode is changed, or when the
            // map is clicked.
            google.maps.event.addListener(drawingManager, 'drawingmode_changed', clearSelection);
            google.maps.event.addListener(map, 'click', clearSelection);
            google.maps.event.addDomListener(document.getElementById('delete-button'), 'click', deleteSelectedShape);

            buildColorPalette();
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

<script type="javascript">
    $(document).keyup(function (e) {
        if (e.keyCode == 27) {
            $("body").click();
        }
    });

    $(window).scroll(function () {
        calcContentHeight();
    });

    // Header and footer
    var calcContentHeight = function () {
        var top = window.pageYOffset;
        var skeletonFooterHeight = $('.skeleton--footer').height();

        if (top == 0) {
            $('.skeleton--header').removeClass('fixed');
        } else {
            $('.skeleton--header').addClass('fixed');
        }
        $('.skeleton--content').css('padding-bottom', skeletonFooterHeight);
    };

    $('.sidebar--container').mCustomScrollbar({
        scrollInertia: 200
    });

    $('select').select2();

    jQuery(document).ready(function () {
        //Fold-out appmenu for extra information
        $(".sidebar-appmenu").click(function () {
            $(".sidebar-appmenu-apps").fadeToggle("fast");
            $(".sidebar-appmenu").toggleClass("sidebar-appmenu--active");
        });
        //Fold-out header for extra information
        $(".header--information-primary").click(function () {
            $(".header--information-secondary").slideToggle(function () {
                $(".header--information-primary").toggleClass("active");
                calcContentHeight();
            });
        });
        //Set height to show content behind fixed header and appmenu
        var headerHeight = $(".header ul").outerHeight();
        $(".sidebar-appmenu").css("height", headerHeight);
        $(".sidebar-appmenu-fold").css("padding-top", headerHeight);

        $('body')
                .append('<div class="mask"></div>')
                .keydown(function (e) {
                    if (e.keyCode == 27) {
                        modalHide();
                    }
                    ;
                });
        $('.modal-show')
                .click(function () {
                    var modalId = $(this).attr('name');
                    modalShow(modalId);
                });
        $('.modal-hide')
                .click(function () {
                    modalHide();
                });

    });

    function modalShow(modalId) {
        $('.mask').fadeIn(100);
        $('#' + modalId).fadeIn(200);
        $('body').css('overflow', 'hidden');
    }

    function modalHide(modalId) {
        $('.mask').fadeOut(100);
        $('.modal').fadeOut(200);
        $('body').css('overflow', 'auto');
    }

    var showSubLevels = function (item) {
        var target = $(item).parent('.row-wrapper');
        if ($(target).hasClass('closed')) {
            $(target).removeClass('closed');
            $(target).addClass('open');

            $(target).children('.row-wrapper').slideDown();
        } else {
            $(target).removeClass('open');
            $(target).addClass('closed');

            $(target).children('.row-wrapper').slideUp();
        }
    }

    // The function actually applying the offset
    function offsetAnchor() {
        var headerHeight = $(".skeleton--header").outerHeight();
        if (location.hash.length !== 0) {
            window.scrollTo(window.scrollX, window.scrollY - (headerHeight + 10));
        }
    }

    // This will capture hash changes while on the page
    window.addEventListener("hashchange", offsetAnchor);
</script>

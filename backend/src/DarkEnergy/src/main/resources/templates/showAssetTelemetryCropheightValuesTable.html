<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <title>AMS| Coordinates from Asset</title>
</head>

<body class="layout-with-header layout-with-footer layout-with-sidebar">

<div class="layout--header">
    <!-- Insert your header -->
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<div class="layout--wrapper">

    <div class="layout--sidebar">
        <!-- Insert your sidebar -->
        <div class="sidebar">
            <div class="sidemenu">
                <!-- Repeat for each menu -->
                <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
            </div>
            <!--/*/ <th:block th:include="fragments/backbutton :: backbutton"></th:block> /*/-->
        </div>
    </div>

    <div class="layout--content">
        <div class="content--header">
        </div>


        <!-- Insert your content -->
        <div class="container">
            <div>
                <h2 class="color-primary">Cropheight value details of <span th:text="${asset.assetIdentifier}">assetidentifier</span>
                    on date
                    <span
                            th:text="${#dates.format(ts, 'dd-MM-yyyy')}">ts</span></h2>


                <div class="column">
                    <div class="column--item">
                        <div class="panel">
                            <table class="table table-striped">
                                <tr>
                                    <th>Timestamp (id)</th>
                                    <th>0_10cm</th>
                                    <th>10_20cm</th>
                                    <th>20_30cm</th>
                                    <th>30_40cm</th>
                                    <th>40_50cm</th>
                                    <th>50_60cm</th>
                                    <th>60_70cm</th>
                                    <th>70_80cm</th>
                                    <th>80_90cm</th>
                                    <th>90_100cm</th>
                                    <th>100_110cm</th>
                                    <th>110_120cm</th>
                                    <th>120_130cm</th>
                                    <th>>130cm</th>
                                </tr>
                                <tr>
                                    <td th:text="${value.category0_10 / totalValue * 100}"></td>
                                    <td th:text="${value.category10_20 / totalValue * 100}"></td>
                                    <td th:text="${value.category20_30 / totalValue * 100}"></td>
                                    <td th:text="${value.category30_40 / totalValue * 100}"></td>
                                    <td th:text="${value.category40_50 / totalValue * 100}"></td>
                                    <td th:text="${value.category50_60 / totalValue * 100}"></td>
                                    <td th:text="${value.category60_70 / totalValue * 100}"></td>
                                    <td th:text="${value.category70_80 / totalValue * 100}"></td>
                                    <td th:text="${value.category80_90 / totalValue * 100}"></td>
                                    <td th:text="${value.category90_100 / totalValue * 100}"></td>
                                    <td th:text="${value.category100_110 / totalValue * 100}"></td>
                                    <td th:text="${value.category110_120 / totalValue * 100}"></td>
                                    <td th:text="${value.category120_130 / totalValue * 100}"></td>
                                    <td th:text="${value.categoryBT_130 / totalValue * 100}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="content--footer">
        </div>
    </div>
</div>

<div class="layout--footer">
    <!-- Insert your footer -->
</div>
</body>
</html>

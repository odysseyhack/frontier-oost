<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <title>AMS| Coordinates from Asset</title>
</head>
<body class="layout-with-header layout-with-footer layout-with-sidebar">

<div class="layout--header">
    <!-- Insert your header -->
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<div class="layout--wrapper">

    <div class="layout--sidebar">
        <!-- Insert your sidebar -->
        <div class="sidebar">
            <div class="sidemenu">
                <!-- Repeat for each menu -->
                <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
            </div>
            <!--/*/ <th:block th:include="fragments/backbutton :: backbutton"></th:block> /*/-->
        </div>
    </div>

    <div class="layout--content">
        <div class="content--header">
        </div>


        <!-- Insert your content -->
        <div class="container">

            <h2 class="color-primary">Cropheight details of <span
                    th:text="${asset.assetIdentifier}">assetidentifier</span> on date <span
                    th:text="${#dates.format(ts, 'dd-MM-yyyy')}">ts</span></h2>
            <div>

                <div class="column">
                    <div class="column--item">
                        <div class="panel">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Timestamp (id):</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${ts}">ts</p></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Total pixels:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${cropheight.totalPixels}">Total
                                            pixels</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Effective pixels:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static" th:text="${cropheight.effectivePixels}">Effective
                                            pixels</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Average cropheight in CM</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static"
                                           th:text="${#strings.substring(cropheight.averageCropheightInCM, 0, 6)}">
                                            Average
                                            Cropheight In
                                            CM</p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Cropheight values:</label>
                                    <div class="col-sm-10">
                                        <p class="form-control-static">
                                            <a th:href="${ '/asset/' + asset.id + '/assetData/telemetry/' + ts + '/cropheight/values'}">View
                                                cropheight values</a>
                                        </p>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="content--footer">
        </div>
    </div>
</div>

<div class="layout--footer">
    <!-- Insert your footer -->
</div>
</body>
</html>

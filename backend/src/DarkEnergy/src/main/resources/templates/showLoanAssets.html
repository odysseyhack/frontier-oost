<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <title>AMS| Assets from loan</title>
</head>

<body class="layout-with-header layout-with-footer layout-with-sidebar">

<div class="layout--header">
    <!-- Insert your header -->
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<div class="layout--wrapper">

    <div class="layout--sidebar">
        <!-- Insert your sidebar -->
        <div class="sidebar">
            <div class="sidemenu">
                <!-- Repeat for each menu -->
                <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
            </div>
            <!--/*/ <th:block th:include="fragments/backbutton :: backbutton"></th:block> /*/-->
        </div>
    </div>

    <div class="layout--content">
        <div class="content--header">
        </div>


        <!-- Insert your content -->
        <div class="container">
            <div th:if="${not #lists.isEmpty(assets)}">
                <h2 class="color-primary">Assets belonging to <span th:text="${productId}">productId</span></h2>


                <div class="column">
                    <div class="column--item">
                        <div class="panel">
                            <table class="table table-striped">
                                <tr>
                                    <th>Id</th>
                                    <th>Asset Identifier</th>
                                    <th>View</th>
                                </tr>
                                <tr th:each="asset : ${assets}">
                                    <td th:text="${asset.id}"><a href="/asset/${asset.id}">Id</a></td>
                                    <td th:text="${asset.assetIdentifier}">Asset Identifier</td>
                                    <td><a th:href="${ '/asset/' + asset.id}">View</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="content--footer">
        </div>
    </div>
</div>

<div class="layout--footer">
    <!-- Insert your footer -->
</div>
</body>
</html>

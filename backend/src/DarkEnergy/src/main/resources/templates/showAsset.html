<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>AMS| Asset details </title>
</head>

<body class="layout-with-header layout-with-footer layout-with-sidebar">

<div class="layout--header">
    <!-- Insert your header -->
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>


<div class="layout--wrapper">

    <div class="layout--sidebar">
        <!-- Insert your sidebar -->
        <div class="sidebar">
            <div class="sidemenu">
                <!-- Repeat for each menu -->
                <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
            </div>
            <!--/*/ <th:block th:include="fragments/backbutton :: backbutton"></th:block> /*/-->
        </div>
    </div>

    <div class="layout--content">
        <div class="content--header">
        </div>

        <!-- Insert your content -->
        <div class="container">
            <h2 class="color-primary">Asset Details</h2>
            <div class="column">
                <div class="column--item">
                    <div class="panel">

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Asset id:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${asset.id}">Asset Id</p></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Asset Identifier:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${asset.assetIdentifier}">Asset
                                        Identifier</p>
                                </div>
                            </div>

                            <div th:if="${asset.loan != null}" class="form-group">
                                <label class="col-sm-2 control-label">Under loan:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a th:href="${ '/loan/' + asset.loan.productId}">View loan</a>
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Coordinates:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a th:href="${ '/asset/' + asset.id + '/coordinates'}">View Coordinates</a>
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Coordinates:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a th:href="${ '/asset/' + asset.id + '/drawAssetPlot'}">Draw asset gps-plot</a>
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Asset Milestones:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a th:href="${ '/asset/' + asset.id + '/milestones'}">View milestones</a>
                                    </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Asset data:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">
                                        <a th:href="${ '/asset/' + asset.id + '/assetData'}">View Asset data</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="content--footer">
        </div>
    </div>
</div>

<div class="layout--footer">
    <!-- Insert your footer -->
</div>
</body>


</html>
